<link rel="stylesheet" href="css/home.css" type="text/css"></link>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.goup.min.js"></script>
<script type="text/javascript" src="js/home.js"></script>

<script>
	$(document).ready(function() { //返回顶部按钮
		$.goup({
			trigger : 100,
			bottomOffset : 100, //距离下
			locationOffset : 100, //距离右
			//title: 'This is a Demo',
			titleAsText : true
		});
	});
</script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="home.html"><strong><span
								class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</strong>
					</a>
					</li>
					<li data-toggle="modal" data-target="#addMModal"><a href="#"><span
							class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
							Add Module</a>
					</li>
					<li data-toggle="modal" data-target="#addIModal"><a href="#"><span
							class="glyphicon glyphicon-list" aria-hidden="true"></span> Add
							Interface</a>
					</li>
					<li data-toggle="modal" data-target="#delMModal"><a href="#"><span
							class="glyphicon glyphicon-tag" aria-hidden="true"></span> delete
							Module</a>
					</li>
					<li data-toggle="modal" data-target="#delIModal"><a href="#"><span
							class="glyphicon glyphicon-tags" aria-hidden="true"></span> delete
							Interface</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><span class="glyphicon glyphicon-user"
							aria-hidden="true"></span> <span id="nav_user"
							style="color:#3189F3"> </span> <strong class="caret"></strong> </a>
						<ul class="dropdown-menu" id="userList">
							<li><a href=""><span class="glyphicon glyphicon-list"
									aria-hidden="true"></span> 用户信息</a>
							</li>
							<li data-toggle="modal" data-target="#editModal"><a href="#"><span
									class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
									编辑信息</a></li>
							<li data-toggle="modal" data-target="#pwdModal"><a href="#"><span
									class="glyphicon glyphicon-lock" aria-hidden="true"></span>
									修改密码</a>
							</li>
							<li class="divider"></li>
							<li id="logoutBtn"><a href="login.html"><span
									class="glyphicon glyphicon-off" aria-hidden="true"></span>
									Logout</a></li>
						</ul></li>
				</ul>
			</div>

		<!-- 模态框 添加模块 -->
		<div class="modal fade" id="addMModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">模块信息</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="amName">模块名</label> <input type="text"
									class="form-control" id="amName" placeholder="请输入模块名">
							</div>
							<div class="form-group">
								<label for="amDescription">描述</label> <input type="text"
									class="form-control" id="amDescription" placeholder="请输入描述">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="addMBtn">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 添加模块 -->

		<!-- 模态框 添加接口 -->
		<div class="modal fade" id="addIModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">接口信息</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="iName">接口名</label> <input type="text"
									class="form-control" id="iName" placeholder="接口名">
							</div>
							<div class="form-group">
								<label for="iIn">输入参数</label> <input type="text"
									class="form-control" id="iIn" placeholder="输入参数">
							</div>
							<div class="form-group">
								<label for="iOut">输出</label>
								<textarea class="form-control" id="iOut" rows="3"
									placeholder="请输入输出"></textarea>
							</div>
							<div class="form-group">
								<label for="iDescription">接口描述</label>
								<textarea class="form-control" id="iDescription" rows="3"
									placeholder="请输入描述"></textarea>
							</div>
							<div class="form-group">
								<label for="iMName">所属模块</label> <input type="text"
									class="form-control" id="iMName" placeholder="请输入模块">
							</div>
							<div class="form-group">
								<label for="iMDescription">模块描述</label>
								<textarea class="form-control" id="iMDescription" rows="3"
									placeholder="请输入描述"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="addIBtn">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 添加接口 -->

		<div style="width: 250px" id="lList"></div>
		<!-- <div id="ctn" style="background:#ffcfa5"> -->
		<div id="ctn">
			<p class="text-right" id="itTime"></p>
			<h1 id="itName"></h1>
			<p id=itId></p>
			<h1 id="itMid"></h1>
			<div id="itInput"></div>
			<p id="itOutput"></p>
			<p id="itDescription"></p>
			<div id="itEdit" class="rows"></div>
		</div>

		<!-- 模态框 编辑接口 -->
		<div class="modal fade" id="itEModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">编辑信息</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="imId">ID</label> <input type="text"
									class="form-control" id="imId" placeholder="请输入模块名" disabled>
							</div>
							<div class="form-group">
								<label for="imName">接口名</label> <input type="text"
									class="form-control" id="imName" placeholder="请输入描述">
							</div>
							<div class="form-group">
								<label for="imInput">输入参数</label> <input type="text"
									class="form-control" id="imInput" placeholder="请输入描述">
							</div>
							<div class="form-group">
								<label for="imOutput">输出参数</label>
								<textarea class="form-control" id="imOutput" rows="3"
									placeholder="请输入输出"></textarea>
							</div>
							<div class="form-group">
								<label for="imDescription">接口描述</label> <input type="text"
									class="form-control" id="imDescription" placeholder="请输入描述">
							</div>
							<div class="form-group">
								<label for="imTime">时间</label> <input type="text"
									class="form-control" id="imTime" placeholder="请输入描述" disabled>
							</div>
							<div class="form-group">
								<label for="imMid">模块ID</label> <input type="text"
									class="form-control" id="imMid" placeholder="请输入描述" disabled>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="editIBtn">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 编辑接口 -->
		
		
		<!-- 模态框 删除接口 -->
		<div class="modal fade" id="itDModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<h3>确定删除当前接口吗？</h3>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="delIBtn">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /模态框 删除接口 -->
	</div>
